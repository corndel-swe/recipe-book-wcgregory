<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado on Toast</title>
</head>
<body>
    <h4>Avocado on Toast</h4>
    <img src="../images/avocado_toast.jpg"
    alt="Images of toast and avocado, in different forms"/>
    <section>
        <h5>Ingredients:</h5>
            <ul>
                <li>Two slices of bread</li>
                <li>One large avocado</li>
                <li>Butter</li>
            </ul>
        <h5>Steps:</h5>
            <ol>
                <li>Slightly toast the slices of bread</li>
                <li>Spread the butter over the toast</li>
                <li>Cut open one large avocado, slice the avocado and place over the toast</li>
            </ol>
    </section>
    
    <form>

        <p>
            <label for="rating">Rating</label>
            <select id="rating" name="rating">
                <option value="1">1 out of 5</option>
                <option value="2">2 out of 5</option>
                <option value="3">3 out of 5</option>
                <option value="4">4 out of 5</option>
                <option value="5">5 out of 5</option>
            </select>
        </p>

        <p>
            <label for="user-review">Your Review:</label>
            <textarea id="user-review" name="user-review" required ></textarea>
        </p>
            
        <p>
            <input type="submit" value="Submit Review" />
        </p>

    </form>
    
    <p>
        <nav><a href="../index.html">Back</a></nav>
    </p>

</body>
</html>
